<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="css/login/main.css">
</head>
<body>
  <div class="page">
    <h1 class="title">Log in to my messenger</h1>
    <p class="description">Please enter your username and password.</p>
    <div class="inputs">
      <div class="username">
        <input type="text" placeholder="Username">
      </div>
      <div class="password">
        <input type="password" placeholder="Password">
      </div>
      <div class="submit">
        <input type="submit" value="Log in">
      </div>
    </div>
  </div>
</body>
</html>
