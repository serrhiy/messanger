<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="css/signup/main.css">
</head>
<body>
  <div class="page">
    <h1 class="title">Sign up for my messenger</h1>
    <p class="description">Please enter your data</p>
    <form id="form" action="" method="post">
      <div class="inputs">
        <div class="input-solo">
          <input id="username" type="text" placeholder="Username" required />
        </div>
        <div class="double">
          <div class="input-solo">
            <input id="firstName" type="text" placeholder="First Name" required />
          </div>
          <div class="input-solo">
            <input id="secondName" type="text" placeholder="Second Name" required />
          </div>
        </div>
        <div class="double">
          <div class="input-solo">
            <input id="password1" type="password" placeholder="Password" required />
          </div>
          <div class="input-solo">
            <input id="password2" type="password" placeholder="Password again" required />
          </div>
        </div>
        <div class="submit input-solo">
          <input type="submit" value="Log in">
        </div>
      </div>
    </form>
  </div>
  <script type="module" src="js/signup/main.js"></script>
</body>
</html>
